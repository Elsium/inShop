<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>InShop - Главная страница</title>
    <link rel="stylesheet" type="text/css" href="assets/css/template_styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@400;500&display=swap" rel="stylesheet">
<body>
    <div class="body">
        <main>
            <div class="box">
                <div class="main__template">
                    <div class="main__img">
                        <img src="#" alt="Картинка">
                    </div>
                    <div class="main__title">
                        <div class="main__name">
                            <div class="name">
                                <template id = "name">
                                    <p></p>
                                </template>
                            </div>
                            <div class="price">
                                <template id = "price">
                                    <p></p>
                                </template>
                            </div>
                        </div>
                        <button class="add_to_basket">
                            Добавить в корзину
                        </button>
                        <div class="main__description">
                            <template id = "description">
                                <p></p>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/template_script.js"></script>
</body>
</html>
